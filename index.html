<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/main.js" type="module" defer></script>

</head>

<body>
    <header>
        <a href="#downloadForm" target="_self">Télécharger</a>
    </header>
    <main>
        <section id="titre">
            <h1>GAGNER HORS DU TERRAIN</h1>
            <h3>& dans le digital</h3>
        </section>
        <section id="équipes">
            <div>
                <h2>PLUS DE</h2>
                <!-- data-bind-global="count" : Affiche le nombre total de rapports (métadonnées globales) -->
                <h2 data-bind-global="count"></h2>
                <h2>ÉQUIPES À DÉCOUVRIR</h2>
            </div>
            <!-- id="teamList" : Conteneur où seront ajoutés dynamiquement les éléments de l'équipe. Le nom de cet ID ne doit pas être modifié. -->
            <div class="slider">
                <div id="teamList" class="logo-animation slider-track">
                </div>
            </div>
        </section>
        <section id="infos">
            <h2>Les clubs Romands et leurs particularités digitales</h2>
            <h3>80% de la visibilité des clubs est faite par un média externe</h3>
            <img id="camembert" src="/AuditCom-template/images/undefined.png" alt="Camembert" class="image-hover">
            <h2 id="center">Top 3 des clubs les mieux référencés</h2>
            <img id="martigny" src="/AuditCom-template/images/image (1).png">
            <img id="ouchy" src="/AuditCom-template/images/image (2).png">
            <img id="lancy" src="/AuditCom-template/images/image.png">
        </section>
        <div>
            <!-- id="downloadForm" : Formulaire pour télécharger le PDF. Le nom de cet ID ne doit pas être modifié. -->
            <form id="downloadForm"></form>
        </div>
    </main>
    <footer>
        <h3>Nous contacter</h3>
        <p>0797107911</p>
        <p>Platinumagency@gmail.com</p>
    </footer>

</body>

</html>
